<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game </h1>
        <div>
           <h4>Rules:-</h3>
            <P>1. Press Any Key On The Keyboard To Start The Game .<br>
            2. Follow The Sequence Of White Light Blinking On The Button .<br>
            3. Green Light Will Blink When You Press Any Button.<br>
            4. Red Light Will Blink On Screen When Game Over .</P>
           
       </div>
    <h2>PRESS ANY KEY TO STARTTHE GAME .</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>
       
    </div>


    <script src="app.js"></script>
</body>
</html>
